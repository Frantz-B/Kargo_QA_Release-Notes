<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Release Notes Generator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </head>
    <body>
        <div class="gitHub-access" style="text-align: right;">
            <label for="git-api-key" id="api-label">Enter GitHub API Key: </label>
            <input type="text" id="git-api-key"><br>
            <button id="save-apiKey-btn" onclick="grabApiKey()" style="margin-right: 2%;">Save</button>
            <div id="missing-apiKey-msg" style="color: red;"></div>
        </div>

        <div style="text-align: center;">
            <h1>Release Notes Generator</h1>
        </div>
        
        <div id="project-selector">
            <label for="project-name">Enter a Project:</label>
            <input type="text" id="project-name">
            <ul id="project-list"></ul>
        </div>

        <div id="release-selector">
            <label for="release-version">Enter a Release Version:</label>
            <input type="text" id="release-version" size="9">
        </div>

        <div style="text-align: center;">
          <button onclick="generateNotes()">Generate Release Notes</button>
          <div id="captured-error-msg" style="color: red; font-weight: bold;"></div>
        </div>
      
        <div id="git-markdown" style="margin-top: 20px;">
            <label for="shit">GitHub Markdown:</label>
            <button onclick="updateGitHub()">Push Default to Github</button><br>
            <textarea rows="7" style="width: 80%"></textarea>
        </div>

        <div id="slack-markdown" style="margin-top: 20px;">
            <label for="">Slack Markdown:</label><br>
            <textarea rows="7" style="width: 80%"></textarea>
        </div>
        <script src="main.js"></script>
    </body>
</html>
